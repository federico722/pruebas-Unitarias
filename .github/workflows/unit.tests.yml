name: Run Unit Tests

on: 
  push:
  branches:
  -main
  pull_request:
  branches:
  -main

jobs:
  test:
  runs-on: ubuntu-latest

  steps:
  - name: Checkout Code
    uses: actions/checkout@v2

  - name: Install Node.js
    uses: actions/setup-node@v2
    with:
      node-version:14

  - name: Install Dependencies
    run: npm install 

  - name: Run Unit Tests
    run: npm test